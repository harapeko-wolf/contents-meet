name: CI
on: [push, pull_request]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    env:
      DB_CONNECTION: mysql
      DB_HOST: 127.0.0.1        # ← サービスを localhost で参照
      DB_PORT: 3306
      DB_DATABASE: contents_meet_test
      DB_USERNAME: root
      DB_PASSWORD: secret

    services:
      db:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: secret
          MYSQL_DATABASE: contents_meet_test
        # ポートを公開してランナーから localhost:3306 で繋ぐ
        ports:
          - "3306:3306"

    steps:
      - uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: Install Composer deps
        run: composer install --no-interaction --prefer-dist --ansi
        working-directory: backend

        - name: Generate APP_KEY
        # 'php artisan key:generate --show' でキーのみ取得し GITHUB_ENV に登録
        run: echo "APP_KEY=$(cd backend && php artisan key:generate --show)" >> $GITHUB_ENV

      - name: Run migrations
        run: php artisan migrate --force
        working-directory: backend

      - name: PHPUnit
        run: php artisan test --no-ansi
        working-directory: backend

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
      - name: Install & Lint
        run: |
          cd frontend
          npm ci
          npm run lint