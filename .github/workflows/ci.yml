name: CI
on: [push, pull_request]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    # ここで MySQL サービス名 db を指す環境変数を上書き
    env:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: contents_meet_test
      DB_USERNAME: root
      DB_PASSWORD: secret

    services:
      db:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: secret
          MYSQL_DATABASE: contents_meet_test
        ports:
          - "3306:3306"

    steps:
      - uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: Install Composer deps
        run: composer install --no-interaction --prefer-dist --ansi
        working-directory: backend

      # ここでは .env をいじらず、env: で上書き済みの環境変数を使う
      - name: Run migrations
        run: php artisan migrate --force
        working-directory: backend

      - name: PHPUnit
        run: php artisan test --no-ansi
        working-directory: backend

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
      - name: Install & Lint
        run: |
          cd frontend
          npm ci
          npm run lint